<!DOCTYPE html>
<html>
	<head>
	    <!-- 页面meta -->
	    <meta charset="utf-8">
	    <title>商品管理</title>
	    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
	    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
	    <link rel="stylesheet" href="/css/style.css"/>
		<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

		<script src="/plugins/angularjs/angular.min.js"></script>
		<!-- 分页插件 -->
		<link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
		<script src="/plugins/angularjs/pagination.js"></script>
		<!-- 分页插件 -->
		<script src="/js/base-pagination.js"></script>
		<script src="/js/service/baseService.js"></script>
		<script src="/js/controller/baseController.js"></script>
		<script src="/js/controller/goodsController.js"></script>

	</head>

	<body ng-app="pinyougou"
		  ng-controller="goodsController"
		  class="hold-transition skin-red sidebar-mini" >
	  	<!-- .box-body -->
		<div class="box-header with-border">
			<h3 class="box-title">商品审核</h3>
		</div>
		<div class="box-body">
			<!-- 数据表格 -->
			<div class="table-box">
				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button"
									ng-click="delete()"
									class="btn btn-default" title="删除">
								<i class="fa fa-trash-o"></i> 删除
							</button>
							<button type="button"
									ng-click="updateStatus('1')"
									class="btn btn-default" title="审核通过">
								<i class="fa fa-check"></i> 审核通过
							</button>
							<button type="button"
									ng-click="updateStatus('2')"
									class="btn btn-default" title="驳回">
								<i class="fa fa-ban"></i> 驳回
							</button>
							<button type="button" class="btn btn-default" title="刷新"
									onclick="window.location.reload();">
								<i class="fa fa-refresh"></i> 刷新
							</button>
						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						商品名称：<input ng-model="searchEntity.goodsName"/>
						<button class="btn btn-default" ng-click="reload()">查询</button>
					</div>
				</div>
				<!--工具栏/-->
	
				<!--数据列表-->
				<table id="dataList"
					class="table table-bordered table-striped table-hover dataTable">
					<thead>
						<tr>
							<th class="" style="padding-right: 0px"><input id="selall"
								type="checkbox" class="icheckbox_square-blue"></th>
							<th class="sorting_asc">商品ID</th>
							<th class="sorting">商品名称</th>
							<th class="sorting">商品价格</th>
							<th class="sorting">一级分类</th>
							<th class="sorting">二级分类</th>
							<th class="sorting">三级分类</th>
							<th class="sorting">状态</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="entity in dataList">
							<td><input type="checkbox"
									   ng-click="updateSelection($event,entity.id);"></td>
							<td>{{entity.id}}</td>
							<td>{{entity.goodsName}}</td>
							<td>{{entity.price}}</td>
							<td>{{entity.category1Name}}</td>
							<td>{{entity.category2Name}}</td>
							<td>{{entity.category3Name}}</td>
							<td>未审核</td>
						</tr>

					</tbody>
				</table>
				<!--数据列表/-->
				<tm-pagination conf="paginationConf"/>
			</div>
			<!-- 数据表格 /-->
		</div>
		<!-- /.box-body -->
	</body>
</html>
